<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
</head>
<body>
    <ul>
        <h1>Recipe Book</h1>
        <h2>{{recipes}}</h2>
        {% for ingredient in ingredients %}
            <li>{{ingredient.ingredient.name}} {{ingredient.quantity}}</li>
        {% endfor %}
    </ul>
    
</body>
</html>
